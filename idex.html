<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    </div>
    <div class="container ">
        <div class="cta flex">
            <div class="col-4 decoration">
                <div>

                    <label for="name">Nome Cognome</label>
                </div>
                <input name="name" id="name" type="text" placeholder="Inserisci il nome">
            </div>

            <div class="col-4 decoration">
                <div>
                    <label for="distance">KM da percorrere</label>

                </div>
                <input name="distance" id="distance" type="text" placeholder="Inserisci la distanza">
            </div>
    
            <div class="col-4 decoration">
                <div>
                    <label for="age">Seleziona l'et√†</label>

                </div>
                <select name="age" id="age">
                    <option value="">Nessuno</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over65">Over 65</option>
        
                </select>

            </div>

            <div class="submit decoration">
                <input id="submit" type="submit" value="Genera">
                <input type="submit" value="annulla">
    
            </div>
           
        </div>
    </div>

    <div class="container">
        <div class="tiket">
            <h1>Dettagli passeggero</h1>
            <div class="flex-tiket">
                <div class="tiket-head">
                    <h2>NOME PASSEGGERO</h2>
                    <h5 id="passengername"></h5>
                    
                </div>
                <div class="tiket-body flex-tiket-body">
                    <div class="element">
                        <h4>Offerta</h4>
                        <h5 id="offert"></h5>

                    </div>
                    <div class="element">
                        <h4>Carrozza</h4>
                        <h5 id="carriage"></h5>

                    </div>
                    <div class="element">
                        <h4>Codice CP</h4>
                        <h5 id="code"></h5>

                    </div>
                    <div class="element">
                        <h4>Costo biglietto</h4>
                        <h5 id="result"></h5>

                    </div>
                </div>

            </div>
            
            
        </div>

    </div>
    
   










    <script src="./js/app.js"></script>
</body>
</html>
